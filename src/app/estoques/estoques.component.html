<div class="p-5">
  <div class="container shadow p-5">
    <div class="p-5 border border-light rounded">
      <h6>Lista de Computadores em Estoque</h6>
      <hr />
      <form [formGroup]="formulario" (ngSubmit)="CadastrarProduto()">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <div class="form-group">
                <input type="number" class="form-control form-control-sm" placeholder="Quantidade do Produto"
                  formControlName="quantidade" />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <input type="text" class="form-control form-control-sm" placeholder="Marca" formControlName="marca" />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <input type="text" class="form-control form-control-sm" placeholder="Modelo" formControlName="modelo" />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <input type="text" class="form-control form-control-sm" placeholder="Placa m찾e"
                  formControlName="placamae" />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <input type="text" class="form-control form-control-sm" placeholder="Mem처ria"
                  formControlName="memoria" />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <input type="text" class="form-control form-control-sm" placeholder="Velocidade"
                  formControlName="velocidade" />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <input id="foto" type="file" class="form-control form-control-sm" placeholder="Foto" formControlName="foto" />
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-outline-info btn-sm">
                Adicionar
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="pt-5 row" *ngIf="!existeItem">
        <p class="text-danger">Sem estoque ainda</p>
      </div>
      <div class="pt-5 row" *ngIf="existeItem">
        <table class="table table-striped table-hover table-sm">
          <tr class="thead-ligth">


            <th>Marca</th>
            <th>Modelo</th>
            <th>Placa M찾e</th>
            <th>Mem처ria</th>
            <th>Velocidade</th>
            <th>Foto</th>

          </tr>
          <tr *ngFor="let estoque of estoques" [class.table-danger]="estoque.isComprado == false">


            <td>{{estoque.marca}}</td>
            <td>{{estoque.modelo}}</td>s
            <td>{{estoque.placamae}}</td>
            <td>{{estoque.memoria}}</td>
            <td>{{estoque.velocidade}}</td>
            <td><img class="imagemTabela" src={{estoque.foto}} alt="{{estoque.foto}}" ></td>

            <td><button type="button" class="btn btn-sm btn-outline-info rounded-circle"
                (click)="AtualizarEstoque(estoque.estoqueId)">
                Atualizar
              </button></td>

              <td><button type="button" class="btn btn-sm btn-outline-info rounded-circle"
                (click)="DeletaEstoque(estoque.estoqueId)">
                Excluir
              </button></td>




          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
